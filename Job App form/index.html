<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Apply</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1 class="header">Job Application<span class="title_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first-name">First Name:</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Enter your first name">
                    </div>
                    <div class="form_control">
                        <label for="second-name">Last Name:</label>
                        <input type="text" name="second-name" id="second-name" placeholder="Enter your last name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Enter your Email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job role:</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstack">Fullstack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="address">Address:</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter your address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City:</label>
                        <input name="city" id="city" placeholder="Enter City Name">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode:</label>
                        <input type="number" name="pincode" id="pincode" placeholder="Enter the pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Date:</label>
                        <input value="2023-03-01" type="date" name="date" id="date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV:</label>
                        <input type="file" name="upload" id="upload">
                    </div>
                </div>
              <div class="button_container">
                <button type="submit">Apply Now</button>
              </div>
            </form>
        </div>
    </div>
</body>
</html>
